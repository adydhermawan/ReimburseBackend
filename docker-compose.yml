services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: reimburse-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "0.0.0.0:8888:80"
      - "0.0.0.0:8889:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - reimburse-network

  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reimburse-app
    restart: unless-stopped
    working_dir: /var/www/html
    user: "www-data:www-data"
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - reimburse-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: reimburse-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reimburse.rule=Host(`localhost`) || Host(`reimburse.dadi.web.id`)"
      - "traefik.http.routers.reimburse.entrypoints=web"
      - "traefik.http.services.reimburse.loadbalancer.server.port=80"
    networks:
      - reimburse-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: reimburse-mysql
    restart: unless-stopped
    ports:
      - "33060:3306"
    environment:
      MYSQL_DATABASE: reimburse
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - reimburse-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: reimburse-redis
    restart: unless-stopped
    ports:
      - "63790:6379"
    networks:
      - reimburse-network

  # Adminer (Database Management)
  adminer:
    image: adminer
    container_name: reimburse-adminer
    restart: unless-stopped
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.localhost`)"
      - "traefik.http.routers.adminer.entrypoints=web"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    networks:
      - reimburse-network

  # Cloudflare Tunnel
